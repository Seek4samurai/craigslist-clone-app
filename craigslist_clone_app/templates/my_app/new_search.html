{% extends 'base.html' %} {%block content%}
<h2 style="text-align: center">{{search | title}}</h2>
{%for post in final_postings%}
<div class="row">
  <div class="col s4">
    <div class="card">
      <div class="card-image">
        <a href="{{post.1}}"
          ><img
            src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fngolongtech.b-cdn.net%2Fwp-content%2Fuploads%2F2016%2F05%2Fngolongtech_Top-funny-cats-picture-1.jpg&f=1&nofb=1"
            alt=""
            srcset=""
        /></a>
      </div>
      <div class="card-content">
        <p>{{post.0}}</p>
      </div>
      <div class="card-action">
        <a href="/">View Listing: {{post.2}}</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{%endblock content%}
